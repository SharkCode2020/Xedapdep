<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rick Astley Fanpage</title>
    <style>
        /* Style để làm màn hình lấp đầy */
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }
        #playButton {
            cursor: pointer;
            padding: 20px;
            background-color: #006eff;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Nút để bắt đầu phát video -->
    <button id="playButton">Chuyển hướng trang</button>

    <video id="videoPlayer" style="display: none;" controls>
        <source src="video.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <script>
        document.getElementById('playButton').addEventListener('click', function() {
            var video = document.getElementById('videoPlayer');
            video.style.display = 'block';
            video.play();
            document.getElementById('playButton').style.display = 'none';
        });
    </script>
</body>
</html>
